services:
  client:
    build: ./client
    container_name: client
    ports:
      - "8000:8000"
    networks:
      - fe-tier
  server:
    build: ./server
    container_name: server
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - fe-tier
      - be-tier
  mongo:
    image : mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    healthcheck:
      test:
      - CMD
      - mongo
      - --eval
      - "db.adminCommand('ping')"
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/ubuntu/mongodb/database:/data/db
    networks:
      - be-tier
networks:
  fe-tier:
  be-tier: